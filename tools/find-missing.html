<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

        <textarea id="pool-area" rows="40" cols="10"></textarea>
        <textarea id="input-area" rows="40" cols="10"></textarea>
        <br>
        <button type="button" onclick="run()">RUN</button>
        <br>
        <br>
        <label>
            <b>Missing:</b>
        </label>
        <p id="output-field"></p>
        <label>
            <b>Not In Pool:</b>
        </label>
        <p id="not-in-pool-field"></p>

        <script type="text/javascript">

            var poolArea = document.getElementById('pool-area')

            let defaultPoolRaw = '71070631 71050424 71080307 71030123 71050632 71070613 71080602 71050221 71030130 71050608 71030129 71050206 71050226 71060614 71080338 71050201 71060448 71060623 71040120 71060420 71030107 71070622 71080350 71030109 71060348 71080321 71060616 71030218 71040122 71050109 71060631 71070616 71040130 71070634 71070610 71040233 71060615 71030217 71040347 71070651'
            defaultPool = defaultPoolRaw.split(' ').sort()
            poolArea.value = defaultPool.join('\n')

            function run () {

                let poolItems  = poolArea.value.split('\n')
                let inputItems = document.getElementById('input-area').value.split('\n')
                console.log('===== RUN =====')
                console.log('Pool: ', poolItems)
                console.log('Inputs: ', inputItems)

                let missings = []
                let isInPoolIndices = []

                poolItems.forEach((poolItem) => {
                    let found = false
                    for (let i = 0 ; i < inputItems.length ; i++) {
                        if (poolItem == inputItems[i]) {
                            found = true
                            isInPoolIndices.push(i)
                        }
                    }
                    if (!found) {
                        missings.push(poolItem)
                    }
                })

                let notInPool = []
                for (let i = 0 ; i < inputItems.length ; i++) {
                    if (!isInPoolIndices.includes(i)) {
                        notInPool.push(inputItems[i])
                    }
                }

                document.getElementById('output-field').innerText = missings.join('\n')
                document.getElementById('not-in-pool-field').innerText = notInPool.join('\n')
                console.log('Missing: ', missings)
                console.log('Not In Pool: ', notInPool)
            }

        </script>
    </body>
</html>
